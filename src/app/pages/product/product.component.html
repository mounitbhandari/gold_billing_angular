<div class="d-flex">
  <div class="col-6">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <form [formGroup]="productFormGroup">
          <input formControlName="companyId" placeholder="select company" type="text">
          <input formControlName="productName"  placeholder="select product name" type="text">
          <input formControlName="description"  placeholder="add description" type="text">
        </form>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div class="col-6">right</div>
</div>
