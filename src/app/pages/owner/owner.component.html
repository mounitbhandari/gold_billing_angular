
<div class="container pt-2" data-aos="fade-up">
  <div class="row" >
    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-right" data-aos-duration="1000" data-aos-easing="linear" data-aos-delay="100">
      <div class="member">
        <img class="img-fluid" [src]="imageSrc" (error)="imageSrc = defaultPicture" [matMenuTriggerFor]="test1">
        <div class="member-content">
          <h4> {{userObject.userName}}</h4>
          <h4> {{userObject.company.companyName}}</h4>
        </div>
        <mat-menu #test1="matMenu">
          <input type="file" (change)="onChange($event)" name="filename">
        </mat-menu>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up-right" data-aos-duration="500" data-aos-easing="linear" data-aos-delay="100">
      <div class="member">
        <pre>
          {{userObject | json}}
        </pre>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-left" data-aos-duration="1000" data-aos-easing="linear" data-aos-delay="100">
      <div class="member">
        <pre>
        {{userObject | json}}
        </pre>
      </div>
    </div>

  </div>

</div>
